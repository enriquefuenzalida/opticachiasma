<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">
      <img src="../assets/imaginaciones/logotipo_corporativo-internacionalista.png" style="max-height: 144px; margin:0 auto;"/>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding ">
  <div style="text-align: center; margin: 2em 0;">
    <ion-item>
      <ion-label label="nombre" position="floating">Nombre de Usuario</ion-label>
      <ion-input aria-label="nombre" type="text" required [(ngModel)]="nombre"></ion-input>
    </ion-item>
    <ion-button style="margin: 3em auto;" color="primary" size="large" (click)="ingresar()">Ingresar</ion-button>
  </div>
</ion-content>
